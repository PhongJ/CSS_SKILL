					<label for="user">Username : </label>
					<input type="text" name="" id-"user" class="form-control">

					</select>
				</div>

				</div>
			</form>
		</div>
	</div>

	<script type="text/Javascript">
		function myfunc(data) {
			alert(data);
		}
	</script>
