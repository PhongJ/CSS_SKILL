<!doctype html>
<html>
	<head>
		<title>Parallax</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="rellax.js"></script>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>

		<div class="letter1 rellax" data-rellax-speed="2">P</div>
		<div class="letter2 rellax" data-rellax-speed="2">A</div>
		<div class="letter3 rellax" data-rellax-speed="2">R</div>
		<div class="letter4 rellax" data-rellax-speed="2">A</div>
		<div class="letter5 rellax" data-rellax-speed="2">L</div>
		<div class="letter6 rellax" data-rellax-speed="2">L</div>
		<div class="letter7 rellax" data-rellax-speed="2">A</div>
		<div class="letter8 rellax" data-rellax-speed="2">X</div>

		<script type="text/javascript">
			var rellax = new Rellax('.rellax', {
				speed: -2,
				center: false,
				wrapper: null,
				round: true,
				vertical: true,
				horizontal: false
			});
		</script>

	</body>
</html>
